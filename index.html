<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <span class="header-text">Tic Tac Toe</span>
        </div>
        <div class="player-names">
            <div class="player1">Player 1: X</div>
            <div class="player2">Player 2: O</div>
        </div>
        <div id="gameboard-container">

        </div>
        <div class="buttons-container">
            <button id="new-game-button" class="button">New Game</button>
            <button id="change-name-button" class="button">Change Names</button>
        </div>
        <div class="winner-container">
            <div class="display-winner"></div>
        </div>
    </div>
</body>
</html>
